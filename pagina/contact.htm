    <main>
        <div class="container" style="padding: 4rem 0; max-width: 700px;">
            <h1>Neem contact op</h1>
            <p style="margin-bottom: 2rem;">Heb je een vraag of wil je samenwerken? Vul het onderstaande formulier in.</p>
            
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="naam">Naam:</label>
                    <input type="text" id="naam" name="naam" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="bericht">Bericht:</label>
                    <textarea id="bericht" name="bericht" rows="6" required></textarea>
                </div>
                <button type="submit" class="cta-knop">Verstuur</button>
            </form>
        </div>
    </main>
